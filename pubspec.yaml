name: learnio
description: "A new Learning App Using Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  syncfusion_flutter_sliders: ^31.1.22
  dio: ^5.9.0
  convex_bottom_bar: ^3.2.0
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/categories.json
    - assets/courses.json
